<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- links -->
    <link rel="stylesheet" href="style.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <h1>Simon Game !</h1>
          <p class="start-header">push the start button to play</p>
        </header>
        <div class="simon-game">
          <div>
            <div class="panel red" data-id="1"></div>
            <div class="panel green" data-id="2"></div>
          </div>
          <div>
            <div class="panel yellow" data-id="3"></div>
            <div class="panel blue" data-id="4"></div>
          </div>
          <div class="circle">
            <i class="far fa-play-circle play"></i>
            <p class="moves">
              Moves: <br />
              <span class="number-moves">0</span>
            </p>
          </div>
        </div>
        <footer>
          <p class="lost">Sorry! You lost this game</p>
        </footer>
      </div>
    </main>

    <!-- js -->
    <script src="./app.js"></script>
  </body>
</html>
