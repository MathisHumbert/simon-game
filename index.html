<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- links -->
    <link rel="stylesheet" href="style.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="simon-game">
          <div>
            <div class="panel red" data-id="1"></div>
            <div class="panel green" data-id="2"></div>
          </div>
          <div>
            <div class="panel yellow" data-id="3"></div>
            <div class="panel blue" data-id="4"></div>
          </div>
          <div class="circle">
            <div class="circle-container">
              <h2>Simon Game</h2>
              <div class="inputs">
                <div class="single-input">
                  <input type="checkbox" class="power" id="power" />
                  <label for="power">power</label>
                </div>
                <button class="start">Start</button>
                <div class="single-input">
                  <input type="checkbox" class="strict" id="strict" />
                  <label for="strict">strict</label>
                </div>
              </div>
              <div class="single-input">
                <div class="count-board">
                  <span class="count"></span>
                </div>
                <label>count</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- js -->
    <script src="./app.js"></script>
  </body>
</html>
